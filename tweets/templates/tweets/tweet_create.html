<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Tweet</title>
</head>
<body>
    <h1>Create a New Tweet</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Tweet</button>
    </form>
    <a href="{% url 'tweet_list' %}">Back to Tweets</a>
</body>
</html>
