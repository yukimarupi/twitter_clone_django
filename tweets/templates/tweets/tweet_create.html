<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ツイート作成</title>
</head>
<body>
    <h1>ツイートを作成</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">ツイートする</button>
    </form>
    <a href="{% url 'tweet_list' %}">ツイート一覧に戻る</a>
</body>
</html>
